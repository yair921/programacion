type Distribuidor {
    _id: ID!
    nombre: String!
    id_fiscal: String!
}

input DistribuidorInput {
    nombre: String!
    id_fiscal: String!
}

input DistribuidorInputUpdate {
    nombre: String
    id_fiscal: String
}

type Query {
    "Consulta todos los distribuidores."
    obtenerDistribuidores: [Distribuidor]
}

type Mutation {
    "Agregar un nuevo distribuidor"
    addDistribuidor(input: DistribuidorInput!): Distribuidor
    "Actualizar un distribuidor"
    updateDistribuidor(_id: ID!, input: DistribuidorInputUpdate!): Distribuidor
}